<div class="tab-content container" id="pills-tabContent">
    <div class="row">
        <div class="col-sm-2">
        
            <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
                (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
                (onDeSelectAll)="onDeSelectAll($event)">
            </angular2-multiselect>
        </div>
        <div class="col-sm-10">            
            <div class="d-inline-block float-right">
                <select class="form-select" aria-label="Default select example" [(ngModel)]="sortItem" (change)='onOptionsSelected($event)'>
                    <option value="1">Price: High to Low</option>
                    <option value="2">Price: Low to High</option>
                    <option value="3">Discount: High to Low</option>
                  </select>
            </div>
            <div class="d-inline-block float-right">
                <label class="col-form-label">Sort By:</label>
            </div>
        </div>        
    </div>
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="row grid-view theme1">
            <div class="col-sm-6 col-md-4 mb-30" *ngFor="let product of products">

                <div class="card product-card">
                    <div class="card-body">
                        <div class="product-thumbnail position-relative">
                            <img class="first-img" width="420" [src]="product.image" alt="thumbnail">
                        </div>
                        <div class="product-desc py-0">
                            <h3 class="title">{{ product.name }}</h3>
                            <div class="star-rating">
                                <span class="ion-ios-star"></span>
                                <span class="ion-ios-star"></span>
                                <span class="ion-ios-star"></span>
                                <span class="ion-ios-star"></span>
                                <span class="ion-ios-star de-selected"></span>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <h6 class="product-price"><del class="del">{{ (product.discount) }}%</del>AED {{ product.price}}</h6>
                                <button (click)="addToCart(product)" class="pro-btn" data-toggle="modal" [attr.data-target]="'#add-to-cart-'+product.idProduct"><i class="icon-basket"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
